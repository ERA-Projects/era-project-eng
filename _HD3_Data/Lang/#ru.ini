<LC_LobbyRules> = "Данные правила касаются использования общего чата и других способов написания публичных сообщений. Они не регулируют переписку в личных чатах или игровую этику. 

Запрещено: 
1. Использование нецензурной лексики, оскорбление пользователей, угрозы или провокационные сообщения в общем чате, в описаниях игр или имени аккаунта; 
2. Публикация бессмысленных сообщений и сообщений, не имеющих отношения к тематике лобби, злоупотребление количеством сообщений и форматированием текста; 
3. Использование языка, не соответствующего языку выбранного общего чата (при необходимости допускается использование английского в чатах других языков); 
4. Размещение рекламных сообщений; 
5. Размещение вредоносных ссылок и ссылок на оскорбительный, провокационный или непристойный медиа-контент (порнография, изображение увечий и пр.) 
6. Публичное обсуждение и препятствие действиям администрации. 

В случае нарушения перечисленных правил администрация может применять следующие меры: 
— Удаление сообщений, описания игры пользователя; 
— Read-only: запрет для пользователя оставлять новые сообщения и изменять описание игры; 
— Блокировка аккаунта пользователя;
— Бан пользователя с запретом заходить в лобби. 

