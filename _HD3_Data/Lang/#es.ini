<LC_LobbyRules> = "Las normas expuestas a continuación regulan el correcto empleo de las salas de chat público y los mensajes que en ella se publican (lo que incluye mensajes de chat, descripciones de partidas y nombres de usuario). Dichas normas no regulan la mensajería privada y la conducta ética de los jugadores durante la partida.
Está estrictamente prohibido:
1. El uso de vocabulario obsceno, acoso, amenazas o provocaciones hacia otros usuarios. 
2. La publicación de mensajes carentes de sentido o que no guarden relación con el tema de la sala. También los mensajes demasiado extensos o el abuso de cualquier formato de texto no convencional.
3. Escribir en un idioma distinto al que se especifica en el chat seleccionado (en caso de necesidad, se permitirá el uso del inglés en todos los canales de chat).
4. Anuncios publicitarios.
5. La publicación de enlaces peligrosos y enlaces a contenido ofensivo, provocativo u obsceno (pornografía, imágenes traumáticas..., etc.)
6. Dificultar y/o emitir juicio público sobre las acciones de la administración.

En caso de violación de estos principios, la administración podrá llevar a cabo las siguientes medidas:
- Censurar mensajes de chat existentes del usuario o descripciones de partidas.
- Establecer estado de sólo-lectura: el usuario ya no podrá enviar nuevos mensajes o modificar las descripciones de las partidas.
- Bloquear la cuenta de un usuario en particular.
- Expulsar definitivamente a un usuario de la sala.
La administración se reserva el derecho a aplicar dichas medidas bajo su propio criterio a fin de mantener un clima adecuado de convivencia en la sala."

{RC 22}

