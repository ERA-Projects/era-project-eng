1. Використання нецензурної лексики, ображання користувачів, погрози чи провокаційні повідомлення в загальному чаті, в описі гри чи в імені облікового запису;
2. Публікація беззмістовних повідомлень, які не мають відношення до тематики лобі, зловживання кількістю повідомлень та форматуванням тексту; 
3. Використання мови, яка не відповідає мові обраного чату (при необхідності допускається звертання англійською в чаті інших мов);
4. Розміщення рекламних повідомлень;
5. Розміщення шкідливих посилань та посилань на образливі, провокаційні чи неприйнятний медіа-контент (порнографія, зображення калічень та інше);
6. Публічне обговорювання та перепони діям адміністрації.

У випадку порушення перерахованих правил, адміністрація може застосовувати наступні заходи: 
— Видалення повідомлень, опису гри користувача; 
— Режим «лише читання»: заборона для користувача відправляти нові повідомлення та змінювати опис гри; 
— Блокування облікового запису користувача;
— Блокування користувача із забороною на вхід в лоббі.

Адміністрація залишає за собою право застосовувати вказані заходи на свій розсуд для підтримки сприятливої атмосфери в чаті."

